<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Undertale Quote Machine</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <!--BOX CONTAINER SECTION-->
    <div class="box">

        <!--SANS SELECTION-->
        <div class="sans" id="sans-body"></div>

        <div class="gaster-blaster-1" id="gaster-1"></div>
        <div class="gaster-blaster-2" id="gaster-2"></div>

        <!--QUOTE BOX SECTION-->
        <div id="quote-section" class="quote-box"></div>

        <!--STATS SECTION-->
        <div class="stats">

            <div>
                <p>LV 19</p>
            </div>

            <div>
                <a href="#" title="HP" class="hp-bar"></a>
            </div>

            <div>
                <p class="hp-numeric">92 / 92</p>
            </div>
        </div>

        <!--BUTTONS SECTION-->
        <div class="action-buttons">
            <a href="#" title="Really?" id="fight-btn" class="buttons">Fight</a>
            <a href="#" title="Quote" id="quote-btn" class="buttons">Quote</a>
            <a href="#" title="Send a Tweet!" id="tweet-btn" class="buttons">Tweet</a>
            <a href="#" title="You Know!" class="buttons">Mercy</a>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
